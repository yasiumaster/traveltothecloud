main:
    path:  /
    defaults: { _controller: "AppBundle:Main:index" }
    
auth_login:
    path:  /login
    defaults: { _controller: "AppBundle:Auth:login" }
    
    
app_login_check:
    path:  /login_check
    defaults: { _controller: "AppBundle:Auth:loginCheck" }
    
